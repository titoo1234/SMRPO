

{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block content %}
<h2>Edit</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Edit</button>
</form>
{% if id != id_delete %}
<form method="post" action="/user/{{id_delete}}/delete/">
    {% csrf_token %}
    <button type="submit">Delete user</button>
</form>
{% endif  %}
{% endblock %}
