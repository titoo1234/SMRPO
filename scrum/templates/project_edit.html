{% extends 'base.html' %}

{% block title %}
Project {{project.name}}
{% endblock %}

{% block content %}
<h2>Project {{project.name}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
    </form>
   

{% endblock %}
