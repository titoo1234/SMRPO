
{% extends 'base-v2.html' %}
{% load static %}
{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Project Add</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                    <li class="breadcrumb-item active">Project Add</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Assign Roles for this Project</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <label for="product_owner">Product Owner</label>
                            <select name="product_owner" id="product_owner" class="custom-select">
                                {% for user in project_members %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <label for="methodology_manager">Scrum Master</label>
                            <select class="custom-select" name="methodology_manager" id="methodology_manager">
                                {% for user in project_members %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </br>
                        <div class="row">
                            <div class="col-sm-12">
                            <label for="methodology_manager">Development Team Members</label>
                            {% for user in allusers %}
                            <div class="custom-control custom-checkbox">
                                <input name="project_members" class="custom-control-input" type="checkbox" id="member_{{ user.id }}" value="{{ user.id }}">
                                <label for="member_{{ user.id }}" class="custom-control-label">{{ user.username }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        </div>
                        <input type="submit" value="Next" class="btn btn-success float-right">
                    </form>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>
{% endblock %}
