{% extends 'base.html' %}

{% block title %}
Edit Sprint
{% endblock %}

{% block content %}
<h2>Edit Sprint</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
    </form>
   

{% endblock %}
