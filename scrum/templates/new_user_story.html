{% extends 'base.html' %}

{% block title %}
Uporabniška zgodba
{% endblock %}

{% block content %}
<h2>Dodaj uporabniško zgodbo</h2>
<form id="form-container" method="post">
    {% for message in messages %}
    <p class="error-message">{{ message }}</p>
    {% endfor %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
{% endblock %}
