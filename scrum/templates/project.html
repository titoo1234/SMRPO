{% extends 'base.html' %}

{% block title %}
Project {{project.name}}
{% endblock %}

{% block content %}
<h2>Project {{project.name}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    {% if is_creator %}
    <a href= '/project/{{project.name}}/edit'><button type='submit'>Edit</button></a>
    {% endif %}

{% endblock %}
